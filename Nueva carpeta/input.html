<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="">
    
        <label for="busqueda">Buscar Productos</label>
        <input id="busqueda" name="busqueda" list="color" !important >
        <datalist id="color">
            <option >Rojo</option>
            <option>Amarillo</option>
            <option>Rosa</option>
        </datalist>
        <select name="Color" id="" aria-readonly="true" >
            <option value="Rojo">Rojo</option>
            <option value="Verde">Verde</option>
            <option value="Amarillo" >Amarillo</option>
        </select>
    </form>
</body>
</html>
